<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="template :: head">
    </head>

    <body>    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <header th:replace="templatevendedor :: cabecera"></header>

        <div class="sidebar" th:replace="templatevendedor :: menuvendedor"></div>
        <div class="container" style="position: absolute;top: 8%;left: 20%;bottom: 50%;width: 100%;">

            <h1>Pedidos</h1>         
            <a></a>
            <br> <br>         
                <table id="example" class="table table-striped table-bordered table-sm">           
                    <thead class="thead-dark">                        
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Fecha Pedido</th>
                            <th scope="col">Fecha Envio</th>                         
                            <th scope="col">Tipo Pago</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Entrar</th>
                            <th scope="col">Aprobar pedido</th>
                            <th scope="col">Eliminar pedido</th>
                        </tr>
                    </thead>                    
                    <tbody>
                        <tr th:each="cl:${pedidos}">
                            <th scope="row" th:text="${cl.id}"></th>
                            <td th:text="${cl.fechapedido}"></td>
                            <td th:text="${cl.fechaenvio}"></td>
                            <td th:text="${cl.tipopago.nombre}"></td>
                            <td th:text="${cl.cantidad}"></td>                        
                            <td th:text="${cl.total}"></td>
                            <td th:text="${cl.estado == 1} ? 'Aprobado' : 'No aprobado'"></td>
                            <td>
                              <a class="btn btn-success btn-sm" th:href="@{/detapedido/} + ${cl.id}"
                                   th:text="'Entrar'" title="Editar Registro">
                                </a>
                            </td>
                            <td>
                              <a class="btn btn-success btn-sm" th:href="@{/aprobarpedido/} + ${cl.id}"
                                   th:text="'Aprobar'" title="Aprobar Pedido">
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-sm" th:href="@{/desaprobarpedido/} + ${cl.id}"
                                   th:text="'Eliminar'" title="Eliminar Registro"
                                   onclick="return confirm('Esta seguro de eliminar el registro?');">
                                </a>
                            </td>					
                        </tr>
                    </tbody>
                </table>   
        </div>
        <footer th:replace="templatevendedor :: footer"></footer>
<script>
		function goBack(){
			window.history.back();
		}
	</script>
    </body>
</html>
