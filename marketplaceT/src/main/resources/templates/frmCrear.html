<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="template :: head"></head>
<body>
	<header th:replace="template :: cabecera"></header>

	<div class="container">
	
	<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
	
		<form th:action="@{/save}" th:object="${usuario}" method="post">
			<div class="form-group row">
				
				<input type="hidden" th:field="*{id}">
				<label class="col-md-2" for="usuario">usuario</label> 
				<input type="text" th:field="*{usuario}" class="form-control form-control-sm col-md-6" id="usuario"
					placeholder="usuario del cliente"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('usuario')}"
						th:errors="*{usuario}">
					</small>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="apellidos">contrasena</label> 
				<input type="text" th:field="*{contrasena}" class="form-control form-control-sm col-md-6" id="contrasena"
					placeholder="contrasena del cliente"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena')}"
						th:errors="*{contrasena}">
					</small>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="telefono">estado</label> 
				<input type="text"  th:field="*{estado}" class="form-control form-control-sm col-md-6" id="estado"
					placeholder="estado del cliente"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('estado')}"
						th:errors="*{estado}">
					</small>
			</div>
			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
			</div>
			
		</form>
		</div>
	</div>

	</div>

	<footer th:replace="template :: footer"></footer>

</body>
</html>
